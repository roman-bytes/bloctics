name: State Machine Check
on: [push]
jobs:
  state-machine-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          with:
            fetch-depth: '0'
      - name: Check for state machine
        run: |
          # Find all JavaScript and TypeScript files in the pull request
          code_files=$(git diff --name-only HEAD~1 | grep -E '\.(js|ts)$')
          # Check for the presence of a state machine in each file
          for file in $code_files; do
            if grep -q "createMachine" "$file"; then
              echo "State machine found in $file"
              exit 1
            fi
          done
